<!DOCTYPE html>
<html>

<head>
    <title>Google Maps with OpenAQ Data</title>
    <link href="/style.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
</head>

<body>

    <div id="map"></div>
    <div id="sidebar">
        <label for="parameterSelect">Select Parameter:</label>
        <br />
        <select id="parameterSelect" onchange="fetchDataAndDisplay()">
        </select>
        <button id="compareButton" onclick="showPopup()">Compare 10 locations</button>
    </div>


    <div id="indicator">
        <div id="indicatorbg">
            <span id="indicatorText"></span>
            <div id="colorIndicator">
                <div class="colorBox" style="background-color: rgba(255, 77, 0, 0.2);"></div>
                <div class="colorBox" style="background-color: rgba(255, 77, 0, 0.4);"></div>
                <div class="colorBox" style="background-color: rgba(255, 77, 0, 0.6);"></div>
                <div class="colorBox" style="background-color: rgba(255, 77, 0, 0.8);"></div>
                <div class="colorBox" style="background-color: rgba(255, 77, 0, 1);"></div>
            </div>
            
            <div class="range">
                <div class="min" id="minValue"></div>
                <div class="max" id="maxValue"></div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="togglePopup()">&times;</span>
            <h2>Compare Locations</h2>
            <div id="chart-container"></div>
        </div>
    </div>
    

    <script src="/main.js"></script>

    <!-- Replace YOUR_API_KEY with your actual API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9MurSFVV9kp906IUTEVAhnYfUAOQlJbc&callback=initMap" async defer></script>
    

</body>

</html>
